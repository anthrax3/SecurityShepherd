challenge1.challengeName = Movil - Ingenieria inversa 1
challenge1.para1 = La clave de este reto es el nombre del autor de la App. Encu&eacute;ntralo para completar el desaf&iacute;o.

challenge2.challengeName = Movil - Ingenieria inversa 2
challenge2.para1 = Cuando un atacante hace ingenier&iacute;a inversa de una APK, a menudo encuentran m&uacute;ltiples <a>paquetes</a> o <i>packages</i> que contienen m&uacute;ltiples <a>actividades</a>, que a su vez contienen m&uacute;ltiples <a>m&eacute;todos</a> que han sido ofuscados para impedir que sean rastreados. La clave para este reto ha sido codificado con codificaci&oacute;n fija o <i>hard coded</i> en la APK de este desaf&iacute;o. Para obtener la clave, haz ingenier&iacute;a inversa de la APK y encuentra la Actividad o <i>Activity</a> correcta que lleva a cabo una sentencia condicional para comprobar la validez de la clave.

challenge3.challengeName = Movil - Ingenieria inversa 3
challenge3.para1 = Los desarrolladores de esta App, <a>ReverseEngineer3</a>, han decidido usar un algoritmo para confirmar o denegar la autenticidad de la clave. Dever hacer ingenier&iacute;a inversa de la APK para encontrar este algoritmo. Si no est&aacute;s seguro de si la clave es correcta o no, hay un comprobador de validez de la clave en la aplicaci&oacute;n. 