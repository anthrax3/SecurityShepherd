challenge1.challengeName = Movil - Almacenamiento de datos inseguro 1
challenge1.para1 = 	La app de este reto almacena credenciales de usuario en una base de datos; los datos no se han almacenado en texto plano pero tampoco se han encriptdado. Haz que las credenciales sean legibles para obtener la clave. La clave es el password del administrador(Admin).

challenge2.challengeName = Movil - Almacenamiento de datos inseguro 2
challenge2.para1 = La App de este reto, <a>InsecureData2</a>, usa un algoritmo de hash sobre las credenciales de usuario almacenadas. Sin embargo, hay dos problemas con esto: primero, el usuario usa un <a>mal password</a>. Segundo, la App <a> no usa sal (en ingl&eacute;s salt)</a> cuando realiza el hash de la tabla. La clave soluci&oacute;n de este desaf&iacute;o es el password del usuario.


challenge3.challengeName = Movil - Almacenamiento de datos inseguro 3
challenge3.para1 = 	No todas las Apps utilizan <a>sqlite</a> para almacenar datos de usuario; en algunos casos se usa <a>SharedPreferences</a> o <a>Preferencias compartidas</a>. La clave para este nivel se puede ganar una vez que inicies sesi&oacute;n como un usuario leg&iacute;timo. 
