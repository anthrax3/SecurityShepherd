getStarted.text.moduleInfo.openFloor = Adesso che hai effettualo il logon, iniziamo con alcuni moduli di Security Shepherd! Per iniziare con un modulo, clicca on the list headers, <span><a>Lessons</a></span> or <span><a>Modules</a></span>, in the side menu to see what modules are currently available!
getStarted.text.moduleInfo.incrementalFloor = Adesso che ti sei loggato, iniziamo con alcune sfide di Security Shepherd! Per iniziarne una, clicca il bottone &quot;Get Prossima Sfida&quot; sulla sinistra!
getStarted.text.moduleInfo = Adesso che ti sei loggato, iniziamo con alcuni moduli di Security Shepherd modules! Per iniziare un modulo, clicca sui titoli di testa, come <span><a>Field Training</a></span> or <span><a>Corporal</a></span>, nel menu laterale per vedere quali moduli sono attualmente disponibili! I moduli piu in basso nel menu laterale valgono piu punti! 
getStarted.text.configureShepherd.asAnAdmin = Siccome sei un Administrator puoi definire lo scope di Security Shepherd. Puoi facilmente cambiare l'aspetto del gioco al Web o all'applicazione mobile con i seguenti tasti, o puoi aprire il menu del modulo Admin Management, in alto a sinistra della pagina, per aprire o chiudere argomenti specifici.
getStarted.text.checkShepConfigMsg = Se non puoi vedere il messaggio sotto questo paragrafo, assicurati che l'istanza di  Security Shepherd sia correttamente configurata.
getStarted.text.info.changePassword = La tua password e' una password temporanea. Questo significa che qualcun altro la conosce! Teniamo le cose sicure e cambia la tua password adesso!
login.text.info = Usa le tue <a><span> Crezennziali di Security Shepherds<span></a> per loggarti.
login.text.regInfo = Registra un <a href="register.jsp"><span>Account Security Shepherd</span></a> qui!
login.text.about_blurb = Il progetto OWASP Security Shepherd e' stato concepito ed implementato con lo scopo di velocizzare e migliorare la consapevolezza della sicurezza applicativa attraverso vari skill-set .Questo progetto abilita gli utenti ad imparare o migliorare i propri skills di penetration testing manuale. Questo viene effettuato attraverso lezioni e sfide. Una lezione fornisce all'utente un valido aiuto per completare un modulo, mentre la sfida mette alla prova l'utente con quello che imparato dalla lezione. </p><p>Il progetto OWASP Security Shepherd project copre la OWASP Top Ten web app risks e copre anche la OWASP Top Ten Mobile risks. Utilizzando questi rischi come modello di sfida, le piu comuni vulnerabilita' di sicurezza possono essere esplorate ed il loro impatto sul sistema capito. Molti di questi livelli includono mitigazioni insufficienti e protezioni per questi rischi, come filtri blacklist, orrendi schemi di enconding, meccanismi di sicurezza barbarici e configurazioni errate. I moduli sono stati disegnati per fornire non solo una sfida per i principianti, ma anche per i professionisti.
login.text.sponsers_blurb = Il progetto OWASP Security Shepherd vuole riconoscere e ringraziare il generoso supporto dei nostri sponsors. Per favore visitate la loro pagina web e seguiteli su twitter.
login.text.thanks = Il progetto OWASP Security Shepherd Project vuole anche ringraziare il Dr. Anthony Keane e l' ITB Security Research Lab per l'hosting dic https://owasp.securityShepherd.eu
readyToPlay.text.info.notReady = Aggiorna la home page! Se questo errore persiste; disconnettiti e ritorna! Se questo errore continua a persistere, per favore contatta un Amministratore!
readyToPlay.text.info.enteredGame = Adesso che puoi vedere questo, sei pronto per partire! Puoi iniziare con lezioni e sfide! <br/><br/> Ricorda, i livelli che stai giocando sono sub applicazioni. Continua a giocare con queste applicazioni!  Stai lontano dai tuoi session ID's! Effettuerai solo la disconnessione!<br/><br/> Se non hai gia' configurato un proxy, meglio che tu lo faccia! Rende le cose molto piu' facili!

