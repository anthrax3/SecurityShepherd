title.question.mobile_broken_crypto = ¿En qu&eacute; consiste el cifrado m&oacute;vil roto?

paragraph.info1 = Es dif&iacute;cil de conseguir implementar m&eacute;todos de cifrado o criptogr&aacute;ficos bien. Por eso, muchas apps usan cifrados pobres y son vulnerables a algunos ataques. Una app puede transmitir claves de cifrado de forma insegura, utilizar algoritmos de cifrado rotos de deprecados, o los desarrolladores pueden crear sus propios algoritmos de cifrado.
paragraph.info2 = Una gesti&oacute;n de claves pobre puede deberse a claves hard-coded, claves almacenadas en directorios, transferencias de claves de una forma insegura o la utilizaci&oacute;n de la misma clave para todo. Si los desarrolladores de una app usan un algoritmo de cifrado hecho por ellos mismos, poco o nada probado, o poco o nada testeado, entonces es muy probable que los datos cifrados sean vulnerables.

