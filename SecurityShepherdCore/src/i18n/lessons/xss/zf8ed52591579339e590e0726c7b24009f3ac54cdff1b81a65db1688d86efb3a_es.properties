title.question.xss = ¿Que es secuencia de comandos en sitios cruzados (XSS o Cross Site Scripting)?
paragraph.info.1 = Cross-Site Scripting, o vulnerabilidades de <a>XSS</a>, ocurre cuando una aplicaci&oacute;n utiliza <a>datos que no provienen de una fuente de confianza</a> en un navegador web sin <a>suficiente validaci&oacute;n</a> o <a>m&eacute;todos de escape</a>. Si estos datos contienen javascript o scripts similares que ejecutan en el cliente, el navegador los ejecutar&aacute; cuando interpreta la p&aacute;gina.
paragraph.info.2 = Un atacante puede usar ataques XSS para ejecutar scripts en el navegador de la v&iacute;ctima que pueden secuestrar sesiones de usuario(session hijack), desfigurar las webs(web defacement), o redireccionar al usuario a sitios malignos. Cualquiera que pueda enviar datos al sistema, incluyendo administradores, son posibles candidatos para perpretar un ataque XSS en la aplicaci&oacute;n. 
paragraph.info.3 = De acuerdo con OWASP, XSS es la vulnerabilidad web m&aacute;s extendida. Esto se debe en parte a la variedad de <a>vectores de ataque</a> disponibles. La manera m&aacute;s sencilla de mostrar un ataque XSS ejecut&aacute;ndose es usando un simple cuadro de alerta o <a>alert box</a> como payload de un script en el lado del cliente. Para ejecutar un payload XSS, puede que sea necesario probar varios vectores de ataque para dar con uno con insuficiente m&eacute;todo de escape o validaci&oacute;n. A continuaci&oacute;n tienes algunos ejemplos de vectores de ataque conocidos que crean el mismo cuadro de <a>alerta</a> en el que se puede leer "XSS". 
example.xss.1 = &lt;SCRIPT&gt;<a>alert(&#39;XSS&#39;)</a>&lt;/SCRIPT&gt;
example.xss.2 = &lt;IMG SRC=&quot;&#x23;&quot; ONERROR=&quot;<a>alert(&#39;XSS&#39;)</a>&quot;/&gt;
example.xss.3 = &lt;INPUT TYPE=&quot;BUTTON&quot; ONCLICK=&quot;<a>alert(&#39;XSS&#39;)</a>&quot;/&gt;
example.xss.4 = &lt;IFRAME SRC=&quot;javascript:<a>alert(&#39;XSS&#39;)</a>;&quot;&gt;&lt;/IFRAME&gt;
paragraph.whattodo.xss = El siguiente buscador muestra datos que no son de confianza sin hacer ninguna validaci&oacute;n o utilizar ning&uate;n m&eacute;todo de escape sobre ellos. Consigue ejecutar un cuadro de alerta(alert box) usando esta funci&oacute;n para mostrar que hay una vulnerabilidad de XSS.
