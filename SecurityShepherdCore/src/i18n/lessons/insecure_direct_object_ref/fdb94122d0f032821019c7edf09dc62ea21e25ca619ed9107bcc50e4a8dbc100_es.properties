title.quesetion.insecure_direct_object_ref = ñQu&eacute; es la referencia directa insengura a objetos?

paragraph.info1 = Imagina una web que te permite ver tu informaci&oacute;n personal. La web muestra al usuario su informaci&oacute;n se genera bas&aacute;ndose en su ID de usuario. Si esta p&aacute;gina fuera fulnerable a <a>referencia directa insegura a objetos</a>, un atacante podr&iacute;a modifiar el par&aacute;metro del id de usuario para referenciar cualquier otro objeto usuario del sistema. La referencia directa insegura a objetos ocurre cuando una aplicaci&oacute;n referencia un objeto por medio de su ID o nombre leg&iacute;timo. Este objeto que es referenciado directamente se usa para generar una p&aacute;gina web. Si la aplicaci&oacute;n no verifica que el usuario tiene permiso para referenciar este objeto, el objeto es <a>referenciado de forma insegura</a>
paragraph.info2 = Attackers can use insecure object references to compromise any information that can be referenced by the parameter in question. In the above example, the attacker can access any user's personal information.
paragraph.info3 = La severidad de la referencia directa insegura a objetos var&iacute;a dependiendo de los datos que sean comprometidos. Si los datos comprometidos est&aacute; disponible p&uacute;blicamente o no se supone que tenga que estar restringida, se convierte en una vulnerabilidad de severidad muy baja. Considera un escenario donde una empresa es capaz de obtener la info de su competencia. De repente, el impacto de negocio de la vulnerabilidad ser&iacute;a cr&iacute;tico. Estas vulnerabilidades tienen que corregirse y no deben encontrarse nunca en aplicaciones profesionales.

