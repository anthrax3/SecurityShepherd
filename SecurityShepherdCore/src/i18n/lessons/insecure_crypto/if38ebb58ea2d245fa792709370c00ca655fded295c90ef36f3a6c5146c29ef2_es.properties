title.question.insecure_crypto = ¿En qu&eacute; consiste el almacenamiento criptogr&aacute;fico inseguro?

paragraph.info1 = El fallo m&aacute;s com&uacute;n en este area es simplemente <a>no encriptar los datos</a> que deben ser encriptados. Cuando se emplean m&eacute;todos de encriptaci&oacute;n, frecuentemente nos encontramos con generaci&oacute;n de claves insegura y almacenamiento de claves inseguro, no rotaci&oacute;n de claves y algoritmos de encriptaci&oacute;n d&eacute;biles. Tambi&eacute;n es frecuente el uso de hashes d&eacute;biles o sin salt. Estos errores pueden comprometer todos los datos que deber&iacute;an haber sido encriptados. Normalmente, esta info incluye datos o informaci&oacute;n sensible como expediente m&eacute;dicos, credenciales, datos personales, tarjetas de cr&eacute;dito etc.
paragraph.info2 = Imagina una aplicaci&oacute;n que <a>encripta</a> n&uacute;meros de tarjeta de cr&eacute;dito en una base de datos para prevenir que sean expuestos a los usuarios finales. Sin embargo, la base de datos est&aacute; configurada para desencriptar autom&aacute;ticamente las peticiones que se hagan contra las columnas con los n&uacute;meros de las tarjetas de cr&eacute;dito, permitiendo obtener todos los n&uacute;meros de tarjetas en texto plano explotando con un fallo de inyecci&oacute;n SQL . El sistema deber&iacute;a haber sido configurado para permitir solamente que las aplicaciones en el lado del servidor desenripten estos datos, no las aplicaciones del lado del cliente o front-end.

