title.question.fail_restrict_url_acc = ¿Qu&eacute; es falla de restricci&oacute;n de acceso a URL?

paragraph.info1 = An application that <a>fails to restrict URL access</a> is an application that is not protecting its "protected" pages sufficiently. This occurs when an application hides functionality from basic users. In an application that fails to restrict URL access, administration links are only put onto the page if the user is an administrator. If users discover a page's address, they can still access it via URL access.Una aplicaci&oacute;n que <a>falla en la restricci&oacute;n de acceso a una URL </a> es aquella que no pretege suficientemente sus p&aacute;ginas \u201Cprotegidas\u201D. Esto ocurre cuando una aplicaci&oacute;n esconde funcionalidad a usuarios b&aacute;sicos. En estos casos, los liks a secciones de administraci&oacute;n se muestran en la p&aacute;gina solamente si el usuario es administrador. Si los usuarios descubren la direcci&oacute;n de una p&aacute;gina, pueden acceder a esta secci&oacute;n directamente usando esta URL.
paragraph.info2 = Para prevenir acceso a URLs no autorizados, es necesaria un esquema de autenticaci&oacute;n y autorizaci&oacute;n adecuados para cada p&aacute;gina. Cuanto m&aacute;s sencillo sea incluir autenticaci&oacute;n en una p&aacute;gina, m&aacute;s probable ser&aacute; que la pol&iacute;tica se aplique a todas las p&aacute;ginas.

